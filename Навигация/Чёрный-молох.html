<p>Является разновидностью обыкновенного Молоха.</p>
<p>Отличии от обыкновенного:</p>
<ul>
  <li><strong>Тёмный цвет оболочки.</strong></li>
  <li><strong>Способность вызывать помехи и поломку оборудований на подлодке.</strong></li>
</ul>
<p>Сила, скорость и живучесть такая же как и у Молоха обыкновенного.</p>
